<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=Mukta:wght@500&family=Oswald&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:rgb(0, 0, 0)
    }
    h4{
        line-height: 1.5;
        color: rgb(0, 119, 255) !important;
    }
    h5{
        font-size: 1.5rem;
        color: #0f0f0f;
    }
    .nav li a:hover {
            color: #3801ff80 !important;
        }
</style>
<body style="background-color:rgb(255, 250, 250)">

    <div style="background-image: url('https://images.template.net/115858/free-sky-blue-abstract-background-lsaav.jpeg');height: 200px;text-align: center;display: flex;align-items: center;justify-content: center; flex-direction: column; background-position: center center; background-repeat: no-repeat; 
    background-size: 100% 100%;"> 
        <h1 style="font-family: 'Iceberg'; font-size: 8rem;margin-bottom: 0;"> BOOKHUB </h1>
        <h4 style = "color: #9b9b9b !important;font-size: 2.8rem;font-family: 'Oswald', sans-serif;margin-top: 0;">find yourself something new to read ... !</h4>
    </div>

    <nav class="navbar" style="background-color: white;
    display: flex;
    justify-content: center;
    font-family: 'Mukta', sans-serif;
    font-size: 2rem;
    text-transform: uppercase;
    margin-bottom: 0;
    ">
        <ul class="nav navbar-nav">
            <li style="padding: 15px;"><a href="/" style="color: rgb(55, 55, 55);">My Book recommender</a></li>
            <li style="padding: 15px;"><a href="/" style="color: rgb(55, 55, 55)">Home</a></li>
            <li style="padding: 15px;"><a href="/recommend" style="color: rgb(55, 55, 55);">Recommend</a></li>
            <li style="padding: 15px;"><a href="/contact" style="color: rgb(55, 55, 55);">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:40px;font-family: 'Oswald';margin-top: 0; ">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body" style="background-color: white;
                        border: 1px solid #0f0f0f;
                        border-radius: 12px;
                        display: flex;
                        flex-direction: column;
                        font-family: 'Mukta', sans-serif;
                        padding: 10px;
                        text-align: center;
                        ">
                            <img class="card-img-top" src="{{ image[i] }}" style="border-radius: 10px;width: 200px;margin:20px 20px;">
                            <h4 class="text-white">{{ book_name[i] }}</h4>
                            <h5 class="text-white">{{ author[i] }}</h5>
                            <h5 class="text-white">Votes - {{ votes[i] }}</h5>
                            <h5 class="text-white">‚≠ê Rating - {{ rating[i] | round(2) }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>
</body>
</html>
